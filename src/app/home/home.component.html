<a routerLink="product"> +add products </a>
<h1>products</h1>
<table>
  <th>id</th>
  <th>name</th>
  <th>color</th>
  <th></th>
  <th></th>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.color }}</td>
    <td>
      <input type="button" (click)="deleteProduct(product.id)" value="delete" />
    </td>
    <td>
      <input
        type="button"
        routerLink="update-product/{{ product.id }}"
        value="update"
      />
    </td>
  </tr>
</table>
